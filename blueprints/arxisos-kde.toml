# Customizations
[customizations]
hostname = "arxisos"

[customizations.locale]
languages = ["en_AU.UTF-8"]
keyboard = "us"

[customizations.timezone]
timezone = "Australia/Adelaide"

[customizations.firewall]
ports = ["1714-1764:tcp", "1714-1764:udp"]

[customizations.firewall.services]
enabled = ["mdns", "ssh"]

[[customizations.user]]
name = "arxis"
description = "ArxisOS User"
password = "$6$i0FAwpd5FURzJogK$Q/OYpX8Um3PDAT7Lk6k0sVg7NbpWf0pyG0G5EW5R1qhpMkGPwGqKe2ZLBnXzT3qOUrbF/PvO0Go.TBEu.C6JN/"
groups = ["wheel"]

[customizations.services]
enabled = ["sddm", "NetworkManager", "bluetooth", "cups"]
